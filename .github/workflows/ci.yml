name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify Project Structure
      run: |
        echo "Checking for src folder..."
        if [ -d "src" ]; then
          echo "src folder found ✅"
        else
          echo "src folder missing ❌"
          exit 1
        fi

    - name: Verify Index File
      run: |
        echo "Checking for index.html..."
        if [ -f "src/index.html" ]; then
          echo "index.html found ✅"
        else
          echo "index.html missing inside src/ ❌"
          exit 1
        fi
        
    - name: Build Status
      run: echo "Static site structure verification passed!"